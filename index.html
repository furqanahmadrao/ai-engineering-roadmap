<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive AI Engineering Roadmap - From zero to production-ready AI engineer">
    <meta name="author" content="AI Engineering Roadmap">
    <title>AI Engineering Roadmap - Interactive Learning System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: var(--light);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--light);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            width: 0%;
        }

        .filters {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .phase {
            background: var(--white);
            border-radius: 16px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .phase:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .phase-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phase-header h2 {
            font-size: 1.5rem;
        }

        .phase-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .phase-content {
            padding: 30px;
            display: none;
        }

        .phase.expanded .phase-content {
            display: block;
        }

        .phase.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .toggle-icon {
            transition: transform 0.3s;
            font-size: 1.5rem;
        }

        .section {
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);
            padding-left: 20px;
        }

        .section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .priority-badge {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-core {
            background: var(--danger);
            color: white;
        }

        .badge-high-roi {
            background: var(--warning);
            color: white;
        }

        .badge-optional {
            background: var(--gray);
            color: white;
        }

        .badge-advanced {
            background: var(--secondary);
            color: white;
        }

        .topic {
            margin-bottom: 15px;
        }

        .topic-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .topic-item:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }

        .topic-item.completed {
            background: #d1fae5;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox.checked::after {
            content: '\2713';
            color: white;
            font-weight: bold;
        }

        .milestone {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 3px solid var(--warning);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
        }

        .milestone h4 {
            color: #92400e;
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .milestone-content {
            color: #78350f;
        }

        .milestone-content p {
            margin-bottom: 8px;
        }

        .resources {
            background: #dbeafe;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .resources h5 {
            color: #1e40af;
            margin-bottom: 10px;
        }

        .resources ul {
            list-style: none;
            padding-left: 0;
        }

        .resources li {
            padding: 5px 0;
        }

        .resources a {
            color: #2563eb;
            text-decoration: none;
        }

        .resources a:hover {
            text-decoration: underline;
        }

        .assessment {
            background: #f3e8ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .assessment h5 {
            color: #6b21a8;
            margin-bottom: 10px;
        }

        .assessment ul {
            padding-left: 20px;
        }

        .assessment li {
            margin-bottom: 5px;
        }

        .btn-reset {
            background: var(--danger);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .export-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px 10px 20px 0;
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            transition: all 0.3s;
            z-index: 1000;
        }

        .github-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .phase-meta {
                flex-direction: column;
                gap: 5px;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }

            .github-link {
                position: static;
                display: block;
                margin: 10px 20px;
                text-align: center;
            }

            .section h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

        let completedItems = new Set();
        let currentFilter = 'all';

        function init() {
            loadProgress();
            renderRoadmap();
            updateStats();
        }

        function renderRoadmap() {
            const content = document.getElementById('roadmapContent');
            content.innerHTML = '';

            roadmapData.phases.forEach(phase => {
                const phaseEl = document.createElement('div');
                phaseEl.className = 'phase';
                phaseEl.id = phase.id;

                let sectionsHTML = '';
                phase.sections.forEach((section, sectionIdx) => {
                    let topicsHTML = '';
                    section.topics.forEach((topic, topicIdx) => {
                        const itemId = phase.id + '-' + sectionIdx + '-' + topicIdx;
                        const isCompleted = completedItems.has(itemId);
                        const isVisible = currentFilter === 'all' || topic.priority === currentFilter;
                        
                        topicsHTML += '<div class="topic-item ' + (isCompleted ? 'completed' : '') + ' ' + (isVisible ? '' : 'hidden') + '" data-priority="' + topic.priority + '" onclick="toggleTopic(\'' + itemId + '\')">';
                        topicsHTML += '<div class="checkbox ' + (isCompleted ? 'checked' : '') + '" id="cb-' + itemId + '"></div>';
                        topicsHTML += '<span>' + topic.text + '</span>';
                        topicsHTML += '<span class="priority-badge badge-' + topic.priority + '">' + topic.priority + '</span>';
                        topicsHTML += '</div>';
                    });

                    let resourcesHTML = '';
                    if (section.resources) {
                        resourcesHTML = '<div class="resources"><h5>üìö Resources</h5><ul>';
                        section.resources.forEach(res => {
                            resourcesHTML += '<li><a href="' + res.url + '" target="_blank">' + res.name + '</a></li>';
                        });
                        resourcesHTML += '</ul></div>';
                    }

                    let assessmentHTML = '';
                    if (section.assessment) {
                        assessmentHTML = '<div class="assessment"><h5>‚úÖ Self-Assessment</h5><ul>';
                        section.assessment.forEach(item => {
                            assessmentHTML += '<li>' + item + '</li>';
                        });
                        assessmentHTML += '</ul></div>';
                    }

                    sectionsHTML += '<div class="section">';
                    sectionsHTML += '<h3>' + section.title + '<span style="font-size: 0.8rem; color: var(--gray); font-weight: normal;">' + section.duration + '</span></h3>';
                    sectionsHTML += '<div class="topic">' + topicsHTML + '</div>';
                    sectionsHTML += resourcesHTML;
                    sectionsHTML += assessmentHTML;
                    sectionsHTML += '</div>';
                });

                let milestoneHTML = '';
                if (phase.milestone) {
                    milestoneHTML = '<div class="milestone">';
                    milestoneHTML += '<h4>üéØ ' + phase.milestone.title + '</h4>';
                    milestoneHTML += '<div class="milestone-content">';
                    milestoneHTML += '<p><strong>Time:</strong> ' + phase.milestone.time + '</p>';
                    milestoneHTML += '<p><strong>Build:</strong> ' + phase.milestone.description + '</p>';
                    milestoneHTML += '<p><strong>Validates:</strong> ' + phase.milestone.validates + '</p>';
                    milestoneHTML += '</div></div>';
                }

                phaseEl.innerHTML = '<div class="phase-header" onclick="togglePhase(\'' + phase.id + '\')">';
                phaseEl.innerHTML += '<div><h2>' + phase.title + '</h2></div>';
                phaseEl.innerHTML += '<div class="phase-meta">';
                phaseEl.innerHTML += '<span>‚è±Ô∏è ' + phase.duration + '</span>';
                phaseEl.innerHTML += '<span>üìä ' + phase.hours + '</span>';
                phaseEl.innerHTML += '<span class="toggle-icon">‚ñº</span>';
                phaseEl.innerHTML += '</div></div>';
                phaseEl.innerHTML += '<div class="phase-content">' + sectionsHTML + milestoneHTML + '</div>';

                content.appendChild(phaseEl);
            });
        }

        function togglePhase(phaseId) {
            const phase = document.getElementById(phaseId);
            phase.classList.toggle('expanded');
        }

        function toggleTopic(itemId) {
            if (completedItems.has(itemId)) {
                completedItems.delete(itemId);
            } else {
                completedItems.add(itemId);
            }
            saveProgress();
            updateStats();
            
            const checkbox = document.getElementById('cb-' + itemId);
            const item = checkbox.parentElement;
            
            checkbox.classList.toggle('checked');
            item.classList.toggle('completed');
        }

        function filterByPriority(priority, event) {
            currentFilter = priority;
            
            document.querySelectorAll('.filter-btn').forEach(function(btn) {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.topic-item').forEach(function(item) {
                if (priority === 'all' || item.dataset.priority === priority) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        function updateStats() {
            let totalTopics = 0;
            let totalHours = 0;

            roadmapData.phases.forEach(function(phase) {
                phase.sections.forEach(function(section) {
                    totalTopics += section.topics.length;
                });
                const hours = phase.hours.split('-')[1].replace(' hours', '');
                totalHours += parseInt(hours);
            });

            const completedCount = completedItems.size;
            const progress = Math.round((completedCount / totalTopics) * 100);

            document.getElementById('completedTopics').textContent = completedCount;
            document.getElementById('totalTopics').textContent = totalTopics;
            document.getElementById('hoursSpent').textContent = Math.round((completedCount / totalTopics) * totalHours);
            document.getElementById('overallProgress').style.width = progress + '%';
            document.getElementById('overallProgress').textContent = progress + '%';

            let currentPhaseNum = 1;
            roadmapData.phases.forEach(function(phase, idx) {
                let phaseTopics = 0;
                let phaseCompleted = 0;
                
                phase.sections.forEach(function(section, sIdx) {
                    section.topics.forEach(function(topic, tIdx) {
                        phaseTopics++;
                        const itemId = phase.id + '-' + sIdx + '-' + tIdx;
                        if (completedItems.has(itemId)) phaseCompleted++;
                    });
                });

                if (phaseCompleted < phaseTopics && currentPhaseNum === idx + 1) {
                    currentPhaseNum = idx + 1;
                }
            });
            document.getElementById('currentPhase').textContent = 'Phase ' + currentPhaseNum;
        }

        function saveProgress() {
            try {
                localStorage.setItem('aiRoadmapProgress', JSON.stringify(Array.from(completedItems)));
            } catch (e) {
                console.error('Failed to save progress:', e);
            }
        }

        function loadProgress() {
            try {
                const saved = localStorage.getItem('aiRoadmapProgress');
                if (saved) {
                    completedItems = new Set(JSON.parse(saved));
                }
            } catch (e) {
                console.error('Failed to load progress:', e);
            }
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                completedItems.clear();
                localStorage.removeItem('aiRoadmapProgress');
                renderRoadmap();
                updateStats();
            }
        }

        function exportProgress() {
            const data = {
                exportDate: new Date().toISOString(),
                totalTopics: document.getElementById('totalTopics').textContent,
                completedTopics: document.getElementById('completedTopics').textContent,
                completedItems: Array.from(completedItems),
                progress: document.getElementById('overallProgress').textContent
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ai-roadmap-progress-' + new Date().toISOString().split('T')[0] + '.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
