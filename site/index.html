<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Engineering Roadmap — Validator (Phase 0)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.5;margin:0;background:#0b1020;color:#e6e8ef}
    header,main,footer{max-width:960px;margin:auto;padding:16px}
    header h1{font-size:1.5rem;margin:.5rem 0}
    .card{background:#121833;border:1px solid #243055;border-radius:8px;padding:16px;margin:12px 0}
    button{appearance:none;background:#4f7cff;color:white;border:none;border-radius:6px;padding:10px 14px;cursor:pointer}
    button.secondary{background:#2a375f}
    pre{white-space:pre-wrap;word-wrap:break-word;background:#0d1326;border:1px solid #1b2547;padding:12px;border-radius:6px;overflow:auto}
    a{color:#91b4ff}
    .ok{color:#6ee7a8}
    .err{color:#f79aa8}
    input[type=file]{display:none}
    label.file{display:inline-block;background:#2a375f;color:#fff;padding:10px 14px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <h1>AI Engineering Roadmap — Phase 0 Schema Validator</h1>
    <p>This minimal page validates <code>site/roadmap.json</code> (and any uploaded JSON) against the canonical schema in <code>ROADMAP_SCHEMA.md</code> (mirrored in <code>validator.js</code>).</p>
  </header>
  <main>
    <div class="card">
      <p>
        <button id="btn-validate">Validate site/roadmap.json</button>
        <label class="file" for="file">Validate a file…</label>
        <input id="file" type="file" accept="application/json" />
        <button id="btn-sample" class="secondary">Show sample result</button>
      </p>
      <div id="result" aria-live="polite"></div>
      <pre id="log" hidden></pre>
    </div>
    <noscript>
      <div class="card">
        <h2>Noscript summary</h2>
        <p>This site is a static roadmap. JavaScript is required to validate JSON. See ROADMAP_SCHEMA.md for the schema and <code>seed/seed-example.json</code> for a sample file.</p>
      </div>
    </noscript>
  </main>
  <footer>
    <small>Phase 0 • Updated: 2025-11-14 • <a href="../ROADMAP_SCHEMA.md">Schema</a></small>
  </footer>
  <script src="validator.js"></script>
</body>
</html>
