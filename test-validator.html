<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Validator Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #9b87f5; }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background: #9b87f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #8b77e5;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        #file-input {
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #9b87f5;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #9b87f5;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>üß™ AI Roadmap Schema Validator</h1>
    <p>Test the validator with the seed example or upload your own roadmap.json file.</p>

    <div class="controls">
        <button onclick="validateSeedExample()">Validate Seed Example</button>
        <input type="file" id="file-input" accept=".json" onchange="handleFileUpload(event)">
    </div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat-card">
            <div class="stat-value" id="topics-count">0</div>
            <div class="stat-label">Topics</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="capstones-count">0</div>
            <div class="stat-label">Capstones</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="errors-count">0</div>
            <div class="stat-label">Errors</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="warnings-count">0</div>
            <div class="stat-label">Warnings</div>
        </div>
    </div>

    <div id="result"></div>

    <script src="validator.js"></script>
    <script>
        async function validateSeedExample() {
            try {
                const response = await fetch('./seed/seed-example.json');
                const data = await response.json();
                displayValidationResult(data);
            } catch (error) {
                displayError('Error loading seed example: ' + error.message);
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    displayValidationResult(data);
                } catch (error) {
                    displayError('Error parsing JSON: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function displayValidationResult(data) {
            const result = validateRoadmap(data);
            const resultDiv = document.getElementById('result');
            const statsDiv = document.getElementById('stats');

            // Update stats
            document.getElementById('topics-count').textContent = data.topics?.length || 0;
            document.getElementById('capstones-count').textContent = data.capstones?.length || 0;
            document.getElementById('errors-count').textContent = result.errors.length;
            document.getElementById('warnings-count').textContent = result.warnings.length;
            statsDiv.style.display = 'grid';

            // Format result
            let output = [];
            
            if (result.valid && result.warnings.length === 0) {
                output.push('<span class="success">‚úÖ VALIDATION PASSED</span>');
                output.push('\nNo errors or warnings found!');
            } else if (!result.valid) {
                output.push('<span class="error">‚ùå VALIDATION FAILED</span>\n');
                output.push('<span class="error">Errors:</span>');
                result.errors.forEach(err => {
                    output.push(`  ‚Ä¢ ${err.path}: ${err.message}`);
                });
            } else {
                output.push('<span class="success">‚úÖ VALIDATION PASSED WITH WARNINGS</span>\n');
            }

            if (result.warnings.length > 0) {
                output.push('\n<span class="warning">Warnings:</span>');
                result.warnings.forEach(warn => {
                    output.push(`  ‚ö† ${warn.path}: ${warn.message}`);
                });
            }

            // Add summary
            output.push('\n<span class="info">Summary:</span>');
            output.push(`  Version: ${data.version || 'not specified'}`);
            output.push(`  Topics: ${data.topics?.length || 0} (minimum 30 required for full roadmap)`);
            output.push(`  Capstones: ${data.capstones?.length || 0} (minimum 9 required for full roadmap)`);

            if (data.topics) {
                const categories = {};
                data.topics.forEach(topic => {
                    categories[topic.category] = (categories[topic.category] || 0) + 1;
                });
                output.push('\n<span class="info">Topics by Category:</span>');
                Object.entries(categories).sort().forEach(([cat, count]) => {
                    output.push(`  ${cat}: ${count}`);
                });
            }

            resultDiv.innerHTML = output.join('\n');
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<span class="error">‚ùå ${message}</span>`;
        }

        // Auto-load seed example on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Validator test page loaded. Click "Validate Seed Example" to test.');
        });
    </script>
</body>
</html>
