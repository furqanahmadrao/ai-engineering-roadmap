      "provider": {

        "name": "AI Engineering Roadmap",

      },

      "about": {

        "courseWorkload": "PT30H"

    <style>

        /*
        ============================================
        AI Engineering Roadmap - Visual Polish 2.0
        ============================================
        Designer/Developer: Jules
        Date: 2023-10-27
        Goal: Implement a consistent, modern, and accessible design system
              with light/dark modes, all within this single HTML file.
        */

        /*
        ============================================
        CHANGELOG
        ============================================
        - Added: Comprehensive CSS variables (theme tokens) for a consistent design system.
        - Added: Light and dark mode support with auto-detection and manual toggle.
        - Added: Focus-visible states for enhanced keyboard accessibility.
        - Added: Smooth transitions and animations respecting 'prefers-reduced-motion'.
        - Improved: Color palette for better readability and visual hierarchy.
        - Improved: Typography and spacing using a consistent scale.
        - Improved: Standardized component styles (buttons, cards, modals, etc.).
        - Refactored: Replaced hardcoded values with CSS variables.
        - Fixed: Numerous minor styling inconsistencies.
        */

        /*
        ============================================
        ACCEPTANCE CRITERIA CHECKLIST
        ============================================
        [ ] 1. All UI elements use the new design system tokens.
        [ ] 2. Light and dark modes are visually consistent and readable.
        [ ] 3. Text contrast meets WCAG AA standards (â‰¥ 4.5:1).
              - How to test: Use browser dev tools with a contrast checker.
        [ ] 4. All interactive elements have clear focus states.
              - How to test: Navigate the app using only the Tab key.
        [ ] 5. Animations are subtle and disabled if 'prefers-reduced-motion' is on.
              - How to test: Enable reduced motion in OS/browser settings.
        [ ] 6. The app remains fully responsive on mobile, tablet, and desktop.
        [ ] 7. All existing features work as before.
        */

        /*
        ============================================
        DESIGN SYSTEM & THEME TOKENS
        ============================================
        This section defines the core visual language of the application.
        - Colors: Light/dark palettes for brand, UI states, and text.
        - Spacing: A 4px-based scale for consistent margins, padding, and gaps.
        - Typography: Font families, sizes, and weights.
        - Radii: Border-radius values for consistent component shapes.
        - Shadows: Elevation levels for UI depth.
        - Transitions: Standardized animation timings.
        */
        :root {
            /* Color Palette & Tokens */
            --primary: hsl(238, 72%, 75%);
            --primary-hover: hsl(238, 72%, 65%);
            --secondary: hsl(265, 72%, 78%);

            --success: hsl(150, 60%, 55%);
            --warning: hsl(40, 90%, 65%);
            --danger: hsl(0, 85%, 70%);

            --text-primary: hsl(210, 17%, 89%);
            --text-secondary: hsl(210, 15%, 75%);
            --text-tertiary: hsl(210, 12%, 60%);
            --text-on-primary: hsl(215, 28%, 17%);

            --surface-1: hsl(217, 33%, 17%);
            --surface-2: hsl(217, 33%, 22%);
            --surface-3: hsl(217, 28%, 28%);
            --surface-4: hsl(217, 24%, 34%);

            --background: hsl(220, 35%, 10%);
            --border: hsl(217, 20%, 30%);

            /* Spacing Scale (4px base) */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-7: 32px;
            --space-8: 40px;
            --space-9: 48px;

            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;

            --fs-1: 0.75rem;   /* 12px */
            --fs-2: 0.875rem;  /* 14px */
            --fs-3: 1rem;      /* 16px */
            --fs-4: 1.125rem;  /* 18px */
            --fs-5: 1.25rem;   /* 20px */
            --fs-6: 1.5rem;    /* 24px */
            --fs-7: 1.875rem;  /* 30px */
            --fs-8: 2.25rem;   /* 36px */

            --fw-regular: 400;
            --fw-medium: 500;
            --fw-semibold: 600;
            --fw-bold: 700;

            /* Radii */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-1: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-2: 0 4px 8px rgba(0, 0, 0, 0.2);
            --shadow-3: 0 10px 20px rgba(0, 0, 0, 0.3);
            --shadow-4: 0 20px 30px rgba(0, 0, 0, 0.4);

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, hsl(220, 35%, 8%), hsl(220, 35%, 12%));
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient-bg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-7);
        }

        .header {
            text-align: center;
            padding: var(--space-8);
            margin-bottom: var(--space-7);
        }

        .neural-network-animation {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            margin-bottom: var(--space-6);
        }

        .neural-network-animation svg {
            width: 100%;
            height: 100%;
            stroke: var(--primary);
            fill: none;
            stroke-width: 0.5;
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px var(--primary));
            }
            to {
                filter: drop-shadow(0 0 20px var(--primary));
            }
        }

        .header h1 {
            font-size: var(--fs-8);
            color: var(--primary);
            margin-bottom: var(--space-2);
            font-weight: var(--fw-bold);
        }

        .header p {
            font-size: var(--fs-4);
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-6);
            margin-top: var(--space-7);
        }

        .stat-card {
            background-color: var(--surface-2);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            text-align: center;
            border: 1px solid var(--border);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-medium);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-2);
        }

        .stat-card h3 {
            font-size: var(--fs-7);
            color: var(--primary);
            margin-bottom: var(--space-1);
            font-weight: var(--fw-bold);
        }

        .stat-card p {
            color: var(--text-secondary);
            font-size: var(--fs-2);
        }

        .progress-bar {
            width: 100%;
            height: var(--space-6);
            background-color: var(--surface-3);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin: var(--space-7) 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width var(--transition-slow);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-on-primary);
            font-weight: var(--fw-bold);
            width: 0%;
            animation: glowing-progress 2s ease-in-out infinite alternate;
        }

        @keyframes glowing-progress {
            from {
                box-shadow: 0 0 5px var(--secondary);
            }
            to {
                box-shadow: 0 0 20px var(--primary);
            }
        }

        .filters {
            background-color: var(--surface-1);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-7);
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
            box-shadow: var(--shadow-2);
            border: 1px solid var(--border);
        }

        .filter-btn {
            padding: var(--space-2) var(--space-4);
            border: none;
            background-color: var(--surface-2);
            color: var(--text-secondary);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: var(--fw-semibold);
            transition: background-color var(--transition-fast), color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .filter-btn:hover {
            background-color: var(--surface-3);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: var(--text-on-primary);
            box-shadow: 0 4px 15px hsla(var(--primary-light), 0.3);
        }

        [data-theme="dark"] .filter-btn.active {
            box-shadow: 0 4px 15px hsla(var(--primary-dark-theme), 0.3);
        }

        .phase {
            background-color: var(--surface-1);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-7);
            overflow: hidden;
            box-shadow: var(--shadow-2);
            transition: transform var(--transition-medium), box-shadow var(--transition-medium), background-color var(--transition-medium);
            border: 1px solid var(--border);
        }

        .phase:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-3);
            filter: drop-shadow(0 0 10px hsla(var(--primary), 0.5));
        }

        .phase.expanded {
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 5px var(--primary);
            }
            to {
                box-shadow: 0 0 15px var(--primary);
            }
        }

        .phase-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-on-primary);
            padding: var(--space-6) var(--space-7);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phase-header h2 {
            font-size: var(--fs-7);
            font-weight: var(--fw-bold);
        }

        .phase-meta {
            display: flex;
            gap: var(--space-5);
            font-size: var(--fs-2);
            color: hsla(0, 0%, 100%, 0.8);
        }

        .phase-content {
            padding: 0 var(--space-7);
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-slow), padding var(--transition-slow);
        }

        .phase.expanded .phase-content {
            max-height: 5000px; /* Large enough to fit content */
            padding: var(--space-7) var(--space-7);
        }

        .phase.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .toggle-icon {
            transition: transform var(--transition-medium);
            font-size: var(--fs-6);
        }

        .section {
            margin-bottom: var(--space-6);
            border-left: 4px solid var(--primary);
            padding-left: var(--space-6);
        }

        .section h3 {
            color: var(--text-primary);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            flex-wrap: wrap;
            font-size: var(--fs-6);
            font-weight: var(--fw-bold);
        }

        .priority-badge {
            font-size: var(--fs-1);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-full);
            font-weight: var(--fw-bold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-core {
            background-color: var(--danger);
            color: var(--text-on-primary);
        }

        .badge-high-roi {
            background-color: var(--warning);
            color: var(--text-on-primary);
        }

        .badge-optional {
            background-color: var(--surface-4);
            color: var(--text-secondary);
        }

        .badge-advanced {
            background-color: var(--secondary);
            color: var(--text-on-primary);
        }

        .topic {
            margin-bottom: var(--space-2);
        }

        .topic-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            background-color: var(--surface-1);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-2);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .topic-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
            box-shadow: var(--shadow-1);
        }

        .topic-item.completed {
            background-color: hsla(150, 70%, 45%, 0.1);
            border-color: hsla(150, 70%, 45%, 0.3);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background-color var(--transition-fast), border-color var(--transition-fast);
        }

        .checkbox.checked {
            background-color: var(--success);
            border-color: var(--success);
        }

        .checkbox.checked::after {
            content: '\2713';
            color: var(--text-on-primary);
            font-weight: var(--fw-bold);
        }

        .milestone {
            background-color: hsla(40, 90%, 55%, 0.1);
            border: 2px solid hsla(40, 90%, 55%, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-7);
            margin: var(--space-8) 0;
        }

        .milestone h4 {
            color: var(--warning);
            font-size: var(--fs-5);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: var(--fw-semibold);
        }

        .milestone-content {
            color: var(--text-secondary);
        }

        .milestone-content p {
            margin-bottom: var(--space-2);
        }

        .resources, .assessment {
            background-color: var(--surface-2);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            margin-top: var(--space-4);
            border: 1px solid var(--border);
        }

        .resources h5, .assessment h5 {
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            font-weight: var(--fw-semibold);
            font-size: var(--fs-4);
        }

        .resources ul {
            list-style: none;
            padding-left: 0;
        }

        .resources li {
            padding: var(--space-1) 0;
        }

        .resources a {
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--fw-medium);
        }

        .resources a:hover {
            text-decoration: underline;
        }

        .assessment ul {
            padding-left: var(--space-5);
        }

        .assessment ul {
            padding-left: 20px;
        }

        .assessment li {
            margin-bottom: var(--space-2);
        }

        .btn-reset, .export-btn, .import-btn {
            border: none;
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: var(--fw-semibold);
            margin: var(--space-4) var(--space-2) var(--space-4) 0;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast);
        }

        .btn-reset:hover, .export-btn:hover, .import-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-reset {
            background-color: var(--danger);
            color: var(--text-on-primary);
        }

        .export-btn {
            background-color: var(--success);
            color: var(--text-on-primary);
        }

        .hidden {
            display: none !important;
        }

        .github-link {
            position: fixed;
            top: var(--space-5);
            right: var(--space-5);
            background-color: var(--surface-1);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-2);
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: var(--fw-semibold);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), color var(--transition-fast);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .github-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-3);
            color: var(--primary);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-5);
            left: var(--space-5);
            background-color: var(--surface-1);
            border: 1px solid var(--border);
            padding: var(--space-2);
            border-radius: var(--radius-full);
            cursor: pointer;
            box-shadow: var(--shadow-2);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-medium);
            z-index: 1000;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-3);
            color: var(--primary);
        }

        .theme-toggle:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .search-container {
            background-color: var(--surface-1);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-7);
            box-shadow: var(--shadow-2);
            border: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: var(--space-3) var(--space-5);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            font-size: var(--fs-3);
            transition: all var(--transition-fast);
            background-color: var(--surface-2);
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px hsla(var(--primary-light), 0.2);
            background-color: var(--surface-1);
        }

        [data-theme="dark"] .search-input:focus {
            box-shadow: 0 0 0 3px hsla(var(--primary-dark-theme), 0.2);
        }

        /* Motivational Quote */
        .motivation-box {
            background-color: var(--surface-2);
            border: 1px solid var(--border);
            border-left: 5px solid var(--primary);
            border-radius: var(--radius-md);
            padding: var(--space-6);
            margin-bottom: var(--space-7);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .motivation-box::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            margin: var(--space-4) auto 0;
            background: var(--primary);
            border-radius: var(--radius-full);
            box-shadow: 0 0 10px var(--primary);
        }

        .motivation-box p {
            color: var(--text-primary);
            font-style: italic;
            font-size: var(--fs-4);
            margin-bottom: var(--space-2);
        }

        .motivation-box small {
            color: var(--text-secondary);
            font-size: var(--fs-2);
        }

        .import-btn {
            background-color: var(--primary);
            color: var(--text-on-primary);
            position: relative;
            overflow: hidden;
        }

        .import-btn:hover {
            background-color: var(--primary-hover);
        }

        #importFile {
            display: none;
        }

        /* Keyboard Shortcuts Help */
        .shortcuts-help {
            position: fixed;
            bottom: var(--space-5);
            right: var(--space-5);
            background-color: var(--surface-1);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-2);
            font-size: var(--fs-2);
            color: var(--text-secondary);
            z-index: 1000;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            border: 1px solid var(--border);
        }

        .shortcuts-help:hover {
            background-color: var(--surface-2);
            transform: translateY(-2px);
            color: var(--primary);
            box-shadow: var(--shadow-3);
        }

        .shortcuts-help:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Animations & Accessibility */
        @media (prefers-reduced-motion: no-preference) {
            .phase, .stat-card, .filters, .search-container, .motivation-box {
                animation: slideIn 0.5s ease-out forwards;
            }

            .progress-fill {
                animation: progressPulse 2s infinite;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 hsla(var(--primary-light), 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px hsla(var(--primary-light), 0);
            }
        }

        [data-theme="dark"] @keyframes progressPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 hsla(var(--primary-dark-theme), 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px hsla(var(--primary-dark-theme), 0);
            }
        }

        /* Highlight Search Results */
        .highlight {
            background-color: var(--warning);
            color: var(--text-on-primary);
            padding: 2px 4px;
            border-radius: var(--radius-sm);
        }

        /* Modal for Shortcuts */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;

/**
 * Simple JSON Schema validator (subset implementation)
 * This is a lightweight validator that handles the most common schema features.
 * For production, consider using ajv or similar library.
 */
class SchemaValidator {
  constructor(schema) {
    this.schema = schema;
    this.errors = [];
  }

  validate(data, schema = this.schema, path = 'root') {
    this.errors = [];
    this._validate(data, schema, path);
    return {
      valid: this.errors.length === 0,
      errors: this.errors
    };
  }

  _validate(data, schema, path) {
    // Type validation
    if (schema.type) {
      if (!this._checkType(data, schema.type)) {
        this._addError(path, `Expected type ${schema.type}, got ${typeof data}`);
        return;
      }
    }

    // Required properties
    if (schema.required && schema.type === 'object') {
      for (const prop of schema.required) {
        if (!(prop in data)) {
          this._addError(`${path}.${prop}`, `Required property missing`);
        }
      }
    }

    // Properties validation
    if (schema.properties && schema.type === 'object') {
      for (const [prop, propSchema] of Object.entries(schema.properties)) {
        if (prop in data) {
          this._validate(data[prop], propSchema, `${path}.${prop}`);
        }
      }
    }

    // Array validation
    if (schema.type === 'array') {
      if (schema.minItems !== undefined && data.length < schema.minItems) {
        this._addError(path, `Array must have at least ${schema.minItems} items, got ${data.length}`);
      }
      if (schema.maxItems !== undefined && data.length > schema.maxItems) {
        this._addError(path, `Array must have at most ${schema.maxItems} items, got ${data.length}`);
      }
      if (schema.items) {
        data.forEach((item, index) => {
          this._validate(item, schema.items, `${path}[${index}]`);
        });
      }
    }

    // String validation
    if (schema.type === 'string') {
      if (schema.minLength !== undefined && data.length < schema.minLength) {
        this._addError(path, `String must be at least ${schema.minLength} characters, got ${data.length}`);
      }
      if (schema.maxLength !== undefined && data.length > schema.maxLength) {
        this._addError(path, `String must be at most ${schema.maxLength} characters, got ${data.length}`);
      }
      if (schema.pattern) {
        const regex = new RegExp(schema.pattern);
        if (!regex.test(data)) {
          this._addError(path, `String does not match pattern ${schema.pattern}`);
        }
      }
      if (schema.enum && !schema.enum.includes(data)) {
        this._addError(path, `Value must be one of: ${schema.enum.join(', ')}. Got: ${data}`);
      }
    }

    // Number validation
    if (schema.type === 'number') {
      if (schema.minimum !== undefined && data < schema.minimum) {
        this._addError(path, `Number must be at least ${schema.minimum}, got ${data}`);
      }
      if (schema.maximum !== undefined && data > schema.maximum) {
        this._addError(path, `Number must be at most ${schema.maximum}, got ${data}`);
      }
    }

    // $ref resolution
    if (schema.$ref) {
      const refPath = schema.$ref.split('/');
      let refSchema = this.schema;
      for (const part of refPath.slice(1)) {
        refSchema = refSchema[part];
      }
      this._validate(data, refSchema, path);
    }
  }

  _checkType(data, type) {
    if (type === 'array') {
      return Array.isArray(data);
    }
    if (type === 'object') {
      return typeof data === 'object' && data !== null && !Array.isArray(data);
    }
    if (type === 'number') {
      return typeof data === 'number' && !isNaN(data);
    }
    return typeof data === type;
  }

  _addError(path, message) {
    this.errors.push({ path, message });
  }
}

/**
 * Validates roadmap data against the schema
 * @param {Object} roadmapData - The roadmap data to validate
 * @returns {Object} - { valid: boolean, errors: Array, warnings: Array }
 */
function validateRoadmap(roadmapData) {
  const validator = new SchemaValidator(ROADMAP_SCHEMA);
  const result = validator.validate(roadmapData);

  // Additional custom validations
  const warnings = [];

  if (result.valid && roadmapData.topics) {
    // Check for duplicate topic IDs
    const topicIds = new Set();
    roadmapData.topics.forEach((topic, index) => {
      if (topicIds.has(topic.id)) {
        result.errors.push({
          path: `root.topics[${index}].id`,
          message: `Duplicate topic ID: ${topic.id}`
        });
        result.valid = false;
      }
      topicIds.add(topic.id);
    });

    // Check for invalid prerequisite references
    roadmapData.topics.forEach((topic, index) => {
      if (topic.prerequisites) {
        topic.prerequisites.forEach(prereqId => {
          if (!topicIds.has(prereqId)) {
            warnings.push({
              path: `root.topics[${index}].prerequisites`,
              message: `Prerequisite ID "${prereqId}" not found in topics`
            });
          }
        });
      }
    });

    // Check capstone prerequisites
    if (roadmapData.capstones) {
      roadmapData.capstones.forEach((capstone, index) => {
        if (capstone.prerequisites) {
          capstone.prerequisites.forEach(prereqId => {
            if (!topicIds.has(prereqId)) {
              warnings.push({
                path: `root.capstones[${index}].prerequisites`,
                message: `Prerequisite ID "${prereqId}" not found in topics`
              });
            }
          });
        }
      });

      // Check for duplicate capstone IDs
      const capstoneIds = new Set();
      roadmapData.capstones.forEach((capstone, index) => {
        if (capstoneIds.has(capstone.id)) {
          result.errors.push({
            path: `root.capstones[${index}].id`,
            message: `Duplicate capstone ID: ${capstone.id}`
          });
          result.valid = false;
        }
        capstoneIds.add(capstone.id);
      });

      // Check role distribution for capstones
      const roleCount = {};
      roadmapData.capstones.forEach(capstone => {
        roleCount[capstone.role] = (roleCount[capstone.role] || 0) + 1;
      });

      const expectedRoles = ['NLP Engineer', 'MLOps Engineer', 'ML Engineer'];
      expectedRoles.forEach(role => {
        if (!roleCount[role] || roleCount[role] < 3) {
          warnings.push({
            path: 'root.capstones',
            message: `Expected at least 3 capstones for role "${role}", found ${roleCount[role] || 0}`
          });
        }
      });
    }
  }

  return {
    valid: result.valid,
    errors: result.errors,
    warnings: warnings
  };
}

/**
 * Format validation results as human-readable text
 * @param {Object} result - Validation result from validateRoadmap
 * @returns {string} - Formatted message
 */
function formatValidationResult(result) {
  if (result.valid && result.warnings.length === 0) {
    return 'âœ… Validation passed! No errors or warnings.';
  }

  let output = [];

  if (!result.valid) {
    output.push('âŒ VALIDATION FAILED\n');
    output.push('Errors:');
    result.errors.forEach(err => {
      output.push(`  â€¢ ${err.path}: ${err.message}`);
    });
  } else {
    output.push('âœ… Validation passed with warnings\n');
  }

  if (result.warnings.length > 0) {
    output.push('\nWarnings:');
    result.warnings.forEach(warn => {
      output.push(`  âš  ${warn.path}: ${warn.message}`);
    });
  }

  return output.join('\n');
}

// Export for use in Node.js or browser
if (typeof module !== 'undefined' && module.exports) {
  module.exports = {
    ROADMAP_SCHEMA,
    validateRoadmap,
    formatValidationResult,
    SchemaValidator
  };
}

/**
 * AI Engineering Roadmap - Main Application
 * Phase 1: Core functionality with localStorage progress tracking
 */

// Global state
let roadmapData = null;
let progress = {
  completedTopics: new Set(),
  timestamps: {}
};

// Constants
const STORAGE_KEY = 'ai-roadmap-progress';

/**
 * Initialize the application
 */
async function init() {
  console.log('Initializing AI Engineering Roadmap...');
  
  // Load progress from localStorage
  loadProgress();
  
  // Load roadmap data
  try {
    const response = Promise.resolve({ json: async () => INLINE_ROADMAP_DATA });
    roadmapData = await response.json();
    
    // Validate the data
    const validationResult = validateRoadmap(roadmapData);
    if (!validationResult.valid) {
      console.error('Roadmap validation failed:', validationResult.errors);
      showError('Invalid roadmap data. Please check the console for details.');
      return;
    }
    
    console.log(`âœ… Loaded ${roadmapData.topics.length} topics and ${roadmapData.capstones.length} capstones`);
    
    // Render the roadmap
    renderRoadmap();
    
    // Setup event listeners
    setupEventListeners();
    
    // Update progress display
    updateProgressDisplay();
    
  } catch (error) {
    console.error('Failed to load roadmap:', error);
    showError('Failed to load roadmap data. Please refresh the page.');
  }
}

/**
 * Load progress from localStorage
 */
function loadProgress() {
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      const data = JSON.parse(stored);
      progress.completedTopics = new Set(data.completedTopics || []);
      progress.timestamps = data.timestamps || {};
      console.log(`âœ… Loaded progress: ${progress.completedTopics.size} topics completed`);
    }
  } catch (error) {
    console.error('Failed to load progress:', error);
  }
}

/**
 * Save progress to localStorage
 */
function saveProgress() {
  try {
    const data = {
      completedTopics: Array.from(progress.completedTopics),
      timestamps: progress.timestamps,
      lastUpdated: new Date().toISOString()
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    console.log('âœ… Progress saved');
  } catch (error) {
    console.error('Failed to save progress:', error);
  }
}

/**
 * Render the roadmap
 */
function renderRoadmap() {
  const container = document.getElementById('roadmap-container');
  if (!container || !roadmapData) return;
  
  // Group topics by category
  const categories = groupByCategory(roadmapData.topics);
  
  // Clear loading message
  container.innerHTML = '';
  
  // Render each category
  Object.keys(categories).sort().forEach(categoryName => {
    const categorySection = createCategorySection(categoryName, categories[categoryName]);
    container.appendChild(categorySection);
  });
}

/**
 * Group topics by category
 */
function groupByCategory(topics) {
  const groups = {};
  topics.forEach(topic => {
    if (!groups[topic.category]) {
      groups[topic.category] = [];
    }
    groups[topic.category].push(topic);
  });
  return groups;
}

/**
 * Create a category section
 */
function createCategorySection(categoryName, topics) {
  const section = document.createElement('section');
  section.className = 'category-section';
  section.setAttribute('data-category', categoryName);
  
  // Category header
  const header = document.createElement('h2');
  header.className = 'category-header';
  header.innerHTML = `
    <span class="category-badge">${categoryName}</span>
    <span class="category-count">${topics.length} topics</span>
  `;
  section.appendChild(header);
  
  // Topics grid
  const grid = document.createElement('div');
  grid.className = 'topics-grid';
  
  topics.forEach(topic => {
    const topicCard = createTopicCard(topic);
    grid.appendChild(topicCard);
  });
  
  section.appendChild(grid);
  return section;
}

/**
 * Create a topic card
 */
function createTopicCard(topic) {
  const isCompleted = progress.completedTopics.has(topic.id);
  
  const card = document.createElement('details');
  card.className = `topic-card ${isCompleted ? 'completed' : ''}`;
  card.setAttribute('data-topic-id', topic.id);
  card.setAttribute('data-level', topic.level);
  
  // Summary (card header)
  const summary = document.createElement('summary');
  summary.className = 'topic-summary';
  summary.innerHTML = `
    <div class="topic-header">
      <div class="topic-title-row">
        <h3 class="topic-title">${topic.title}</h3>
        <span class="topic-level level-${topic.level.toLowerCase()}">${topic.level}</span>
      </div>
      <div class="topic-meta">
        <span class="topic-hours">â±ï¸ ${topic.estimated_hours}h</span>
        <span class="topic-category">${topic.category}</span>
      </div>
    </div>
    <label class="checkbox-label" onclick="event.stopPropagation()">
      <input type="checkbox" class="topic-checkbox" data-topic-id="${topic.id}" ${isCompleted ? 'checked' : ''}>
      <span>${isCompleted ? 'Completed' : 'Mark Complete'}</span>
    </label>
  `;
  card.appendChild(summary);
  
  // Details (card content)
  const content = document.createElement('div');
  content.className = 'topic-content';
  
  // Learning objectives
  content.innerHTML += `
    <div class="topic-section">
      <h4>ðŸ“‹ Learning Objectives</h4>
      <ul>
        ${topic.learning_objectives.map(obj => `<li>${obj}</li>`).join('')}
      </ul>
    </div>
  `;
  
  // Resources
  content.innerHTML += `
    <div class="topic-section">
      <h4>ðŸ“š Resources</h4>
      <ul class="resources-list">
        ${topic.resources.map(res => `
          <li>
            <a href="${res.url}" target="_blank" rel="noopener noreferrer">
              <span class="resource-type">[${res.type}]</span> ${res.title}
            </a>
            ${res.why ? `<p class="resource-why">${res.why}</p>` : ''}
          </li>
        `).join('')}
      </ul>
    </div>
  `;
  
  // Project
  if (topic.project) {
    content.innerHTML += `
      <div class="topic-section">
        <h4>ðŸš€ Project: ${topic.project.title}</h4>
        <p><strong>Deliverables:</strong></p>
        <ul>
          ${topic.project.deliverables.map(d => `<li>${d}</li>`).join('')}
        </ul>
        <p><strong>Grading Rubric:</strong></p>
        <ul class="rubric-list">
          ${Object.entries(topic.project.rubric).map(([criterion, points]) => 
            `<li>${criterion}: ${points} points</li>`
          ).join('')}
        </ul>
      </div>
    `;
  }
  
  // Prerequisites
  if (topic.prerequisites && topic.prerequisites.length > 0) {
    content.innerHTML += `
      <div class="topic-section">
        <p><strong>Prerequisites:</strong> ${topic.prerequisites.join(', ')}</p>
      </div>
    `;
  }
  
  // Tags
  if (topic.tags && topic.tags.length > 0) {
    content.innerHTML += `
      <div class="topic-section">
        <div class="tags">
          ${topic.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
      </div>
    `;
  }
  
  // Notes
  if (topic.notes) {
    content.innerHTML += `
      <div class="topic-section topic-notes">
        <p>ðŸ’¡ <strong>Note:</strong> ${topic.notes}</p>
      </div>
    `;
  }
  
  card.appendChild(content);
  return card;
}

/**
 * Setup event listeners
 */
function setupEventListeners() {
  // Topic completion checkboxes
  document.addEventListener('change', (e) => {
    if (e.target.classList.contains('topic-checkbox')) {
      const topicId = e.target.dataset.topicId;
      toggleTopicCompletion(topicId, e.target.checked);
    }
  });
  
  // Category filter
  document.getElementById('category-filter')?.addEventListener('change', applyFilters);
  
  // Level filter
  document.getElementById('level-filter')?.addEventListener('change', applyFilters);
  
  // Export progress
  document.getElementById('export-progress')?.addEventListener('click', exportProgress);
  
  // Import progress
  document.getElementById('import-progress')?.addEventListener('click', () => {
    document.getElementById('import-file-input')?.click();
  });
  
  document.getElementById('import-file-input')?.addEventListener('change', importProgress);
  
  // Reset progress
  document.getElementById('reset-progress')?.addEventListener('click', resetProgress);
}

/**
 * Toggle topic completion
 */
function toggleTopicCompletion(topicId, completed) {
  if (completed) {
    progress.completedTopics.add(topicId);
    progress.timestamps[topicId] = new Date().toISOString();
  } else {
    progress.completedTopics.delete(topicId);
    delete progress.timestamps[topicId];
  }
  
  // Update UI
  const card = document.querySelector(`[data-topic-id="${topicId}"]`);
  if (card) {
    card.classList.toggle('completed', completed);
  }
  
  // Save and update display
  saveProgress();
  updateProgressDisplay();
}

/**
 * Update progress display
 */
function updateProgressDisplay() {
  if (!roadmapData) return;
  
  const total = roadmapData.topics.length;
  const completed = progress.completedTopics.size;
  const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
  
  // Update progress bar
  const progressFill = document.getElementById('progress-fill');
  if (progressFill) {
    progressFill.style.width = `${percentage}%`;
  }
  
  // Update progress text
  const progressText = document.getElementById('progress-text');
  if (progressText) {
    progressText.textContent = `${completed} of ${total} topics completed (${percentage}%)`;
  }
}

/**
 * Apply filters
 */
function applyFilters() {
  const categoryFilter = document.getElementById('category-filter')?.value || 'all';
  const levelFilter = document.getElementById('level-filter')?.value || 'all';
  
  document.querySelectorAll('.category-section').forEach(section => {
    const category = section.dataset.category;
    const shouldShowCategory = categoryFilter === 'all' || categoryFilter === category;
    section.style.display = shouldShowCategory ? 'block' : 'none';
  });
  
  document.querySelectorAll('.topic-card').forEach(card => {
    const level = card.dataset.level;
    const shouldShowLevel = levelFilter === 'all' || levelFilter === level;
    card.style.display = shouldShowLevel ? 'block' : 'none';
  });
}

/**
 * Export progress as JSON
 */
function exportProgress() {
  const data = {
    completedTopics: Array.from(progress.completedTopics),
    timestamps: progress.timestamps,
    exportedAt: new Date().toISOString()
  };
  
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `ai-roadmap-progress-${new Date().toISOString().split('T')[0]}.json`;
  a.click();
  URL.revokeObjectURL(url);
  
  console.log('âœ… Progress exported');
}

/**
 * Import progress from JSON
 */
function importProgress(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = (e) => {
    try {
      const data = JSON.parse(e.target.result);
      
      // Validate imported data
      if (!data.completedTopics || !Array.isArray(data.completedTopics)) {
        throw new Error('Invalid progress data format');
      }
      
      // Load the data
      progress.completedTopics = new Set(data.completedTopics);
      progress.timestamps = data.timestamps || {};
      
      // Save and update UI
      saveProgress();
      renderRoadmap();
      updateProgressDisplay();
      
      alert(`âœ… Successfully imported progress: ${progress.completedTopics.size} topics completed`);
      console.log('âœ… Progress imported');
      
    } catch (error) {
      console.error('Failed to import progress:', error);
      alert('âŒ Failed to import progress. Please check the file format.');
    }
  };
  reader.readAsText(file);
  
  // Reset file input
  event.target.value = '';
}

/**
 * Reset all progress
 */
function resetProgress() {
  if (!confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
    return;
  }
  
  progress.completedTopics.clear();
  progress.timestamps = {};
  
  saveProgress();
  renderRoadmap();
  updateProgressDisplay();
  
  console.log('âœ… Progress reset');
}

/**
 * Show error message
 */
function showError(message) {
  const container = document.getElementById('roadmap-container');
  if (container) {
    container.innerHTML = `
      <div class="error-message">
        <h2>âŒ Error</h2>
        <p>${message}</p>
      </div>
    `;
  }
}

// Initialize on DOM ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  init();
}

    </script>
